<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1> MY FIRST FLASK THING</h1>
 {% if name %}
    <p>Hello, {{ name }}</p>

    {% else %}
    <p> Hello, no one!</p>

{% endif %}

{% if year == 2026 %}
<p>nice I guess</p>
{% endif %}

<hr>
<ul>
{% for item in favorites %}
<li> {{ item }}</li>
{% endfor %}
</ul>

<dl>
    {% for key, val in rating.items() %}
        <dt> {{ key }}</dt>
        <dd> {{ val }}</dd>
    {% endfor %}
</dl>

</body>

</html>
